{% extends 'devconnect/base.html' %}
{% load static %}

{% block title %}Book an Appointment{% endblock %}

{% block content %}
<h2>Book Your Appointment</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Now</button>
</form>
{% endblock %}
